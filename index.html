<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- code here -->
    <div class="container">
        <h1 class="text-center text-info">Valid form project</h1>
        <form novalidate>
            <!-- email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="name@example.com">
            </div>
             <!-- name -->
             <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-control">
            </div>
             <!-- gender -->
             <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                    <option value="">Choice</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                    <option value="3">Other</option>
                </select>
            </div>
            <!-- country -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <div class="form-check form-check-country">
                    <input id="vietnam" type="radio" name="country" value="vietnam" class="form-check-input">
                    <label for="vietnam" class="form-check-label">Viet Nam</label>
                </div>
                <div class="form-check form-check-country">
                    <input id="other" type="radio" name="country" value="other" class="form-check-input">
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>
            <!-- password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control">
            </div>
            <!-- confirmpassword -->
            <div class="mb-3">
                <label for="confirmpassword" class="form-label">Confirmed-Password</label>
                <input id="confirmpassword" type="password" class="form-control">
            </div>
            <!-- agree -->
            <div class="mb-3 form-check">
                <input id="agree" class="form-check-input" type="checkbox" value="true">
                <label for="agree" class="form-check-label">I agreed with rule</label>
            </div>
            <!-- nÃºt submit -->
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="./style.js"></script>
    <!-- regex / currying /  -->
</body>
</html>
